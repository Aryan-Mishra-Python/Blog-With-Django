<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@335&display=swap" rel="stylesheet">
    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'css/blog.css' %}"> 
    <!-- TITLE: TekNowlogy -->
    <title>TekNowlogy</title>
</head>




<body style="background-color: #f1f1f1; height: 100%; margin: 0; padding-bottom: 100px;">




    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-expand-sm navbar-light" style="background-color: crimson; height : 10%; font-weight: 900;">

        <!-- Brand: TekNowlogy -->
        <a class="navbar-brand" href="{% url 'post_list' %}" style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; letter-spacing: 3px; font-size: 1.5em; color: white;">TekNowlogy</a>
        
        <!-- Toggle Button: ON COLLAPSE -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="outline: none;"><span class="navbar-toggler-icon" style="outline: none; border: none;"></span></button>


        <!-- Main NAV Content: [More More More More Dark] -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: white;">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://github.com/Aryan-Mishra-Python" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: white;">Github</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://stackoverflow.com/users/13717976/aryan-mishra" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: white;">Stackoverflow</a></li>
                </ul>
                <ul class="navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'post_new' %}" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: white;">New Tek Story</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'post_draft' %}"  style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;  outline: none;    cursor: pointer; border: none; color: #fff; font-weight: 900;" id="light-dark">Tek Drafts</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 1000; cursor: pointer; color: white; font-size: 15px;">Logout</a></li>
                    <li class="nav-item"><a style="color: white;" class="nav-link">Welcome, {{user.username}}</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}"><i style="color: white" class="fa fa-user" aria-hidden="true"></i></a>
                    {% endif %}
                    <!-- TODO: Create  `logout` and `login` view -->
                </ul>
            </div>
    </nav>
    <!-- // Navbar -->






    
    <!-- Main Content -->
    <div class="container content" style="padding-top: 50px; font-family: 'Josefin Sans', sans-serif; color: #000;">
        {% block content %}{% endblock %}
    </div>
    <!-- // Main Content -->






    <!-- Footer -->
    <div class="footer" style="width: 100%; background-color: rgba(102, 46, 140, 0.9); position: fixed; bottom: 0; right: 0px; text-align: center;">
        <p style="color: #f1f1f1; height: 2vh; margin-top: 1vh; ">Made With <span style="color: crimson;">&hearts;</span> By, Aryan Mishra</p>
    </div>
     <!-- // Footer -->




    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"crossorigin="anonymous"></script>
    <!-- // Bootstrap -->







    
    <!-- Simple Script For Light Dark Togglation -->
    <script>
        

        var lightDark = document.querySelector('#light-dark');

        window.addEventListener('scroll', function () {
            const nav = document.querySelector('nav');
            if(window.pageYOffset>60){
                nav.classList.add("add-shadow");
            }else{
                nav.classList.remove("add-shadow");
            }
        });


        function toggle() {
            if (lightDark.textContent == 'Dark') {
                document.querySelector('body').style.backgroundColor = '#202124';
                document.querySelector('nav').style.backgroundColor = 'rgba(64,224,208, 1)';
                document.querySelector('.content').style.color = '#fff';
                lightDark.textContent = 'Light';
            } else if (lightDark.textContent == 'Light') {
                document.querySelector('body').style.backgroundColor = '#fff';
                document.querySelector('nav').style.backgroundColor = 'crimson';
                document.querySelector('.content').style.color = '#000';
                lightDark.textContent = 'Dark';
            };
        };
        lightDark.addEventListener('click', toggle);
    </script>
    <!-- // Simple Script For Light Dark Togglation  -->
</body>

</html>
