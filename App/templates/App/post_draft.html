{% extends "App/base.html" %}
{% block content %}
{% for post in posts %}
<div class="post">
    <p class="date">Story Created On, {{post.date_created|date: "Y M D" }}</p>
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
    <p>{{post.post|truncatechars: 200}}</p>
</div>
{% endfor %}
{% endblock %}
